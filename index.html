<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandoChess - Randomized Abstract Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RandoChess</h1>
        <div class="game-info">
            <div class="clock-display" id="black-clock">
                <div class="clock-label">Black</div>
                <div class="clock-time">5:00</div>
            </div>
            <div class="turn-indicator">
                <span id="current-turn">White</span> to move
            </div>
            <div class="clock-display" id="white-clock">
                <div class="clock-label">White</div>
                <div class="clock-time">5:00</div>
            </div>
        </div>
        <div id="board"></div>
        <div id="message">Starting AI game...</div>
        <div class="multiplayer-controls">
            <button id="search-opponent-btn">Search for Opponent</button>
        </div>
    </div>
    
    <footer>
        <p><a href="mailto:corwin.pearson@gmail.com">corwin.pearson@gmail.com</a></p>
    </footer>
    
    <script src="ai.js"></script>
    <script src="multiplayer.js"></script>
    <script src="game.js"></script>
</body>

</html>
