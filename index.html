<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandoChess - Randomized Abstract Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RandoChess</h1>
        <div class="game-info">
            <div class="turn-indicator">
                <span id="current-turn">White</span> to move
            </div>
            <div class="seed-info">
                <label for="seed-input">Seed:</label>
                <input type="number" id="seed-input" placeholder="Random">
                <button id="reroll-board-btn">Reroll Board</button>
                <button id="reset-board-btn">Reset Board</button>
                <span id="current-seed"></span>
            </div>
        </div>
        <div id="board-container">
            <div id="movement-overlay"></div>
            <div id="board"></div>
            <div id="promotion-dialog" class="promotion-dialog hidden">
                <div class="promotion-content">
                    <h3>Choose Promotion Piece</h3>
                    <div id="promotion-choices"></div>
                </div>
            </div>
        </div>
        <div class="status-row">
            <div id="message">Starting AI game...</div>
            <button id="search-opponent-btn">Search for Opponent</button>
        </div>
    </div>
    
    <footer>
        <p><a href="mailto:corwin.pearson@gmail.com">corwin.pearson@gmail.com</a></p>
    </footer>
    
    <!-- Load modules in dependency order -->
    <script src="pieces.js?v=24"></script>
    <script src="engine.js?v=24"></script>
    <script src="renderer.js?v=24"></script>
    <script src="ai.js?v=24"></script>
    <script src="controllers.js?v=24"></script>
    <script src="multiplayer.js?v=24"></script>
    <script src="game.js?v=24"></script>
</body>

</html>
