<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-1152509147742120">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="favicon.svg">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1152509147742120" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="board-container">
            <div id="board"></div>
            <div id="promotion-dialog" class="promotion-dialog hidden">
                <div class="promotion-content">
                    <h3>⬆️</h3>
                    <div id="promotion-choices"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="status-row">
        <div id="message">🤖</div>
        <button id="search-opponent-btn">🔍</button>
    </div>
    <!-- End-of-match controls (hidden until game over) -->
    <div class="endmatch-row hidden" id="endmatch-controls">
        <button id="rematch-roll-btn" class="endmatch-btn">🎲</button>
        <button id="rematch-keep-btn" class="endmatch-btn">🔁</button>
        <button id="new-opponent-btn" class="endmatch-btn">🔍</button>
        <button id="ai-match-btn" class="endmatch-btn">🤖</button>
    </div>
    <footer>
        <p><a href="mailto:corwin.pearson@gmail.com">✉️</a></p>
    </footer>
    
    <!-- Load modules in dependency order -->
    <script src="pieces.js?v=24"></script>
    <script src="engine.js?v=24"></script>
    <script src="renderer.js?v=24"></script>
    <script src="ai.js?v=24"></script>
    <script src="controllers.js?v=24"></script>
    <script src="multiplayer.js?v=24"></script>
    <script src="game.js?v=24"></script>
</body>

</html>
